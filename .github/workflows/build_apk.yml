name: Build Android App

on:
  push:
    branches: [ "main" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - uses: subosito/flutter-action@v2
        with:
          flutter-version: '3.19.0'
          channel: 'stable'

      # --- 1. THE FIX: Regenerate Missing Android Files ---
      - name: Recreate Android Project
        run: |
          # 1. Move your custom files to a safe place
          mkdir temp_safe
          mv lib temp_safe/
          mv assets temp_safe/
          mv pubspec.yaml temp_safe/
          
          # 2. Create a fresh project (This generates the missing android/ folder)
          flutter create . --org com.innomind.bharatverify --project-name bharat_verify
          
          # 3. Restore your custom files
          rm -rf lib assets pubspec.yaml
          mv temp_safe/lib .
          mv temp_safe/assets .
          mv temp_safe/pubspec.yaml .
          rm -rf temp_safe

      - name: Get Dependencies
        run: flutter pub get

      - name: Build APK
        run: flutter build apk --release --no-tree-shake-icons

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: bharat-verify-app
          path: build/app/outputs/flutter-apk/app-release.apk
